<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" async></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <body>
    <main id="splitter-body">
      <img src="images/logo.svg" alt="logo">
      <article>
        <section id="facture">
          <div id="somme">
            <label for="total-somme" > Bill</label>
            <input  id="facture-befor"  value="0"type="number" min="0" id="total-somme">
          </div>
          <div id="pourcentage-tip">
            <p>Select Tip %</p>
            <div id="button-pourcentage">
              <button id="cinq-pourcent"> 5%</button>
              <button id="dix-pourcent"> 10%</button>
              <button id="quinze-pourcent"> 15%</button>
              <button id="vingt-cinq-pourcent"> 25%</button>
              <button id="cinquante-pourcent"> 50%</button>
              <input type="number" id="poucentage-custom" min="0" placeholder="Custom">

            </div>
          </div>
          <div id="nombre-pers">
            <label for="divis-pers" id="pers-label">
              Number of People 
            </label>
            <input type="number" min="0" value="0"id="divis-pers" >

          </div>
        </section>
        <section id="resultat">
          <div id="montant-total-pers">
            <div id="total-tip-pers">
              <p class="text-total">Tip Amount <span>/ person</span></p>
              <p id="tips-person"></p>
            </div>
            <div id="total-pers">
              <p class="text-total">Total <span>/ person</span></p>
              <p id="total-person"></p>
            </div>
          </div>
          <button type="reset"> RESET</button>
        </section>
      </article>
    </main>
  </body>
</html>
